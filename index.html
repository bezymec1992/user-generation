<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <header class="header" id="header">
        <div class="header__wrapp">
            <a href="#body" class="createUser btn">
                Create user
            </a>
            <a href="#body" class="randomUser btn">
                Random user
            </a>
        </div>
    </header>
    <div>
        <h1>My users</h1>
        <div class="load"></div>
        <ul class="users container"></ul>
    </div>
    <div class="form-section" id="form-section">
        <div class="overlay"></div>
        <div class="form-wrapper" id="form-wrapper">
            <div class="form-cross close"></div>
            <form class="d-flex flex-column form" id="form" method="post">
                <div class="img__wrapper">
                    <img id="img-preview" src="person.jpg" alt="person" width="100%">
                </div>
                <label for="myfile">Select a photo:</label>
                <input class="input" type="file" id="myfile" name="myfile" onchange="getImg(event)">
                
                <input class="input" type="text" id="name" name="name" placeholder="First name" required>
                
                <input class="input" type="text" id="last-name" name="last-name" placeholder="Last name" required>
                
                <input class="input" type="tel" id="phone" name="phone" placeholder="Phone" required>
                
                <input class="input" type="email" id="email" name="email" placeholder="Email" required>

                <select class="input" name="gender" id="gender-select" required>
                    <option value="">--Please choose your gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <input class="input" type="number" id="age" name="age" placeholder="Age">
                
                <input class="input" type="text" id="state" name="state" placeholder="State">
                
                <input class="input" type="text" id="country" name="country" placeholder="Country">

                <input class="input" type="text" id="street" name="street" placeholder="Street">

                <input class="input" type="text" id="street-number" name="street-number" placeholder="Street number">

                <input class="input" type="text" id="id" name="id" placeholder="Id">

                <button class="form-btn" id="submitBtn" type="submit">create person</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
